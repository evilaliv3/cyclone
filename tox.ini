; tox configuration file for running tests similar to buildbot builders.

[tox]
envlist =
    coveralls
    py26-twisted12
    py26-twisted13
    py26-twisted14
    py26-twisted15
    py27-twisted12
    py27-twisted13
    py27-twisted14
    py27-twisted15
    py35-twisted15
    pypy-twisted12
    pypy-twisted13
    pypy-twisted14
    pypy-twisted15
    pypy3-twisted15

[testenv]
commands =
    coverage erase
    coverage run --source=./cyclone {envbindir}/trial --rterrors {posargs:cyclone}
    coverage report -m

[testenv:coveralls]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    coverage
    coveralls
    mock
    twisted>=15.0, <16.0
commands =
    coverage erase
    coverage run --source=./cyclone {envbindir}/trial --rterrors {posargs:cyclone}
    coverage report -m
    coveralls

